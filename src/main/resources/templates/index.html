<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" , href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script rel="s" src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
<!--导航栏-->
<nav class="navbar navbar-default nav">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">捷飞社区</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">捷飞社区</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <!--                <li class="active"><a href="#">主题 <span class="sr-only">(current)</span></a></li>-->
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user == null }"><a
                        href="https://github.com/login/oauth/authorize?client_id=36cb4ca807a322ad365b&redirect_uri=http://localhost:8787/callback">登录</a>
                </li>
                <li th:if="${session.user != null }"><a href="/publish">发布</a></li>

                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.name}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">个人中心</a></li>
                        <li><a href="#">修改密码</a></li>
                        <li><a href="#">退出登陆</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!--问题列表区域-->

<div class="container-fluid publish-area">
    <div class="row">
        <div class=".col-lg-9 .col-md-9 col-xs-12 col-sm-9">
            <span class="glyphicon glyphicon glyphicon-lists" aria-hidden="true"><span class="faqi">发现</span></span>
            <div class="media question-list-area">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" src="/image/dog.jpg" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">问题标题</h4>
                    <h6><a>点击查看问题详情</a></h6>
                </div>
            </div>
            <div class="media question-list-area">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" src="/image/dog.jpg" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">问题标题</h4>
                    <h6><a>点击查看问题详情</a></h6>
                </div>
            </div>
        </div>
        <div class=".col-lg-3 .col-md-3 col-xs-12 col-sm-3">
            <h2>热门问题</h2>

        </div>
    </div>
</div>

</body>
</html>
